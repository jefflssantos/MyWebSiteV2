<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Calculator</a>
        </div>
      </nav>
    <br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col s12 m2 offset-m3">
                <label for="start-date">Start Date</label>
                <input type="date" class="start-date" name="start-date">
            </div>
            <div class="col s12 m2">
                <label for="end-date">End Date</label>
                <input type="date" class="end-date" name="end-date">
            </div>

            <div class="col s12 m2">
                <label for="total-money">Total Money</label>
                <input type="number" class="total-money" name="total-money">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4 offset-m2">
                <div class="card red darken-1">
                    <div class="card-content white-text">
                        <div class="center">
                            <h1 class="days"></h1>
                            <h5>Day(s) Remaining</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s12 m4">
                <div class="card teal darken-2">
                    <div class="card-content white-text">
                        <div class="center">
                            <h1 class="money-per-day"></h1>
                            <h5>You can spending per day</5>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script>

        $('.total-money').val(234);

        $('.start-date').val(moment().format('YYYY-MM-DD'));
        $('.end-date').val('2016-09-20');

        function calc() {

            var start = moment($('.end-date').val());
            var end   = moment($('.start-date').val());
            var days  = start.diff(end, "days");

            $('.days').text(days);

            var moneyPerDay = $('.total-money').val() / days;

            $('.money-per-day').text('$' + moneyPerDay.toFixed(2));
        }

        window.onload = function() {
            calc();
            $('.start-date, .end-date, .total-money').on('change', function() {calc()});
        }




    </script>
</body>
</html>
