<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .container  {
      margin-top: 15vw;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <input type="text" class="form-control"><br>
      <button onclick="calc()" class="btn btn-success btn-block">calc</button>

      <h1 class="result"></h1>
    </div>
  </div>
</div>
<script>
  function calc () {
    var str  = document.querySelector('input').value.split(':')
    var hour = 40
    var money = str[0] * hour + (str[1]/60) * hour + ((str[2]/60)/60) * hour
    document.querySelector('.result').innerHTML = 'R$' + money
  }
</script>
</body>
</html>
