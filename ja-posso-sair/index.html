<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Simbora!</title>
  </head>
  <body>
    <div class="container pt-5">
    	<div class="row">
    		<div class="col-12 col-lg-4">
    			<div class="card">
    				<div class="card-body">
    					<form action="/">
    						<div class="form-group">
    							<label>Entrada</label>
    							<input type="text" class="form-control" id="start-time" data-mask="00:00" value="08:30">
    						</div>
    						<div class="form-group">
    							<label>Intervalo</label>
    							<input type="text" class="form-control" id="interval" data-mask="00:00" value="01:00">
    						</div>
    						<div class="form-group">
    							<label>Saída</label>
    							<input type="text" class="form-control" id="end-time" data-mask="00:00" value="00:00">
    						</div>
    						<div class="form-group">
    							<label>Horas diárias</label>
    							<input type="text" class="form-control" id="daily-hours" data-mask="00:00" value="08:48">
    						</div>
    					</form>
    				</div>
    			</div>
    		</div>
    		<div class="col-12 col-lg-8">
    			<h1>00:00</h1>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  </body>
</html>
